---
apiVersion: v1
Kind: Pod
metadata:
   name: liveness-norestart
spec:
  restartPolicy: Never
  containers:
    - name: ubuntu-container
      image: ubuntu:latest
      command:
        - /bin/sh
        -  -c
        - touch /tmp/kubetutorial; sleep 30; sleep 600
      livenessProbe:
        exec:
         command:
          - cat
          - /tmp/healthy
       initialDelaySeconds: 5
       periodSeconds: 5  